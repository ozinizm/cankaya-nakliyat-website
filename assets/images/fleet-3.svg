    <circle cx="136" cy="168" r="30" fill="#05070d" />
    <circle cx="136" cy="168" r="18" fill="#b6bfd8" />
    <circle cx="320" cy="168" r="30" fill="#05070d" />
    <circle cx="320" cy="168" r="18" fill="#b6bfd8" />
