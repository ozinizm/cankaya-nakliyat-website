<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360" role="img" aria-labelledby="title desc">
  <title id="title">Şehir içi dağıtım aracı görseli</title>
  <desc id="desc">Çankaya Nakliyat'ın şehir içi dağıtım araçlarını temsil eden kompakt kamyonet illüstrasyonu.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1f" />
      <stop offset="100%" stop-color="#1d2a45" />
    </linearGradient>
    <linearGradient id="van" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f3f5fb" />
      <stop offset="100%" stop-color="#c0c6d8" />
    </linearGradient>
    <linearGradient id="cab" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e63946" />
      <stop offset="100%" stop-color="#ab2330" />
    </linearGradient>
  </defs>
  <rect width="600" height="360" fill="url(#bg)" rx="24" />
